AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SalesApp

  Sample SAM Template for SalesApp

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30
    Environment:
      Variables:
        TABLE: !Ref Table
        COGNITO: !Ref Cognito
        REGION: !Ref Region

Parameters:
  Table:
    Type: String
    Default: SalesApp
  Cognito:
    Type: String
    Default: 1g1qqa4ci8c19bc70rsfvnl8g
  Region:
    Type: String
    Default: us-east-1

Resources:

  RegisterSellerFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./ 
      Handler: sellers/interface/sellers_controller.register_seller
      Runtime: python3.8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SalesAppTable
      Architectures:
        - x86_64
      Events:
        RegisterSeller:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /sellers
            Method: post

  ListSellersFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./ 
      Handler: sellers/interface/sellers_controller.list_sellers
      Runtime: python3.8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SalesAppTable
      Architectures:
        - x86_64
      Events:
        ListSellers:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /sellers
            Method: get

  RegisterClientFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./ 
      Handler: clients/interface/clients_controller.register_client
      Runtime: python3.8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SalesAppTable
      Architectures:
        - x86_64
      Events:
        RegisterClient:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /clients
            Method: post
  
  CreateProductFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./ 
      Handler: products/interface/products_controller.create_product
      Runtime: python3.8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SalesAppTable
      Architectures:
        - x86_64
      Events:
        CreateProduct:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /products
            Method: post

  ListProductsFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./ 
      Handler: products/interface/products_controller.list_products
      Runtime: python3.8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SalesAppTable
      Architectures:
        - x86_64
      Events:
        ListProducts:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /products
            Method: get

  SalesAppTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "pk"
          AttributeType: "S"
        -
          AttributeName: "sk"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "pk"
          KeyType: "HASH"
        -
          AttributeName: "sk"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: "SalesApp"

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  SalesAppApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
